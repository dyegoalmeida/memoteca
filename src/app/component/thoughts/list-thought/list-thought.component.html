<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/createThought" class="button">Adicionar Pensamento</button>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else noThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #noThoughts>
  <div class="ff-inter no-thoughts">
    <p>AInda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
